<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="style/style2.css">
</head>

<body class="body">
    <nav class="menu">
        <ul class=lista>
            <li><a class="barra" href="Home.html">Home</a></li>
            <li><a class="barra" href="conocenos.html">Conócenos</a></li>
            <li><a class="barra" href="contacto.html">Contacto</a></li>
            <li><a class="barra" href="info.html">Información</a></li>
            <li><a class="barra" href="formulario.html">Formulario</a></li>
        </ul>
    </nav>
    <div class="cabecera">
        <div class="logo">
            <img src="imagenes/letscoder-sin-fondo.png" alt="logo">
        </div>
    </div>
    <h1 class="inscripcion">Formulario de inscripcion:</h1>
    <form action="bienvenida.html">
        <div class="personales">
            <fieldset class="field1">
                <legend>Datos personales</legend>
                <div class="datos1">
                    <label for="nombre">Nombre:</label>
                    <input type="text" name="nombre" id="nombre" required pattern="[A-Za-z]{3,15}"
                        placeholder="Indica tu nombre" required>
                    <label for="apellido">Apellido:</label>
                    <input type="text" name="apellido" id="apellido" placeholder="Indica tu apellido" minlength="3"
                        maxlength="15" required>
                    <label for="direccion">Dirección:</label>
                    <input type="text" name="direccion" id="direccion" placeholder="Indica tu direccion" required>
                </div>
                <div class="datos2">
                    <label for="poblacion">Población:</label>
                    <input type="text" name="poblacion" id="poblacion" placeholder="Ej:Zaragoza">
                    <label for="codigo">Código postal:</label>
                    <input type="text" name="codigo" id="codigo" placeholder="Ej:50014" pattern="[0-9]{5}">
                    <label for="provincia">Comunidad autónoma</label>
                    <select>
                        <option class="c_autonoma"></option>
                        <option class="c_autonoma">Andalucía</option>
                        <option class="c_autonoma">Aragón</option>
                        <option class="c_autonoma">Asturias</option>
                        <option class="c_autonoma">Islas Baleares</option>
                        <option class="c_autonoma">Canarias</option>
                        <option class="c_autonoma">Cantabria</option>
                        <option class="c_autonoma">Castilla y Léon</option>
                        <option class="c_autonoma">Castilla-La Mancha</option>
                        <option class="c_autonoma">Cataluña</option>
                        <option class="c_autonoma">Comunidad Valenciana</option>
                        <option class="c_autonoma">Extremadura</option>
                        <option class="c_autonoma">Galicia</option>
                        <option class="c_autonoma">Comunidad de Madrid</option>
                        <option class="c_autonoma">Comunidad Foral de Navarra</option>
                        <option class="c_autonoma">País Vasco</option>
                        <option class="c_autonoma">La Rioja</option>
                        <option class="c_autonoma">Comunidad Autónoma de Ceuta</option>
                        <option class="c_autonoma">Comunidad Autónoma de Melilla</option>
                    </select>
                </div>
                <div class="datos3">
                    <label for="telefono">Teléfono:</label>
                    <input type="text" name="teléfono" id="teléfono" pattern="[0-9]{9}" required>
                    <label for="correo">Correo electrónico:</label>
                    <input type="text" name="correo" id="correo">
                    <label for="edad">Edad:</label>
                    <input type="number" id="edad" min="16" max="99">
                    <label for="sexo">Sexo:</label>
                    <select name="sexo" id="sexo">
                        <option value="hombre"></option>
                        <option value="hombre">Hombre</option>
                        <option value="mujer">Mujer</option>
                    </select>
                </div>
            </fieldset>
        </div>
        <div class="conocimientos">
            <fieldset class="field2">
                <legend>Conocimientos previos</legend>
                <div class="check">
                    <div class="datos4">
                        <label for="html"></label>
                        <input type="checkbox"id="html">HTML
                        <label for="python"></label>
                        <input type="checkbox" id="python">PYTHON
                        <label for="javascript"></label>
                        <input type="checkbox" id="javascript">JAVASCRIPT
                        <label for="c++"></label>
                        <input type="checkbox"id="c++">C/C++
                    </div>
                    <div class="datos5">
                        <input type="checkbox" id="css">CSS
                        <label for="javascript"></label>
                        <label for="otros"></label>
                        <input type="checkbox" id="otros">OTROS
                        <label for="ninguno"></label>
                        <input type="checkbox" id="ninguno">SIN CONOCIMIENTOS PREVIOS
                    </div>
                </div>
            </fieldset>
        </div>
        <div class="modalidad">
            <fieldset class="field3">
                <legend>Modalidad del curso</legend>
                <div class="curso1">
                    <div class="datos6">
                        <div class="datos7">
                            <label for="quecurso">¿Qué curso quieres hacer?:</label>
                            <select name="quecurso" id="quecurso">
                                <option value="vacio"></option>
                                <option value="fulltime">Full-time</option>
                                <option value="parttime">Part-time</option>
                            </select>
                        </div>
                        <div class="datos8">
                            <label for="presencial">¿En qué modalidad?</label>
                            <select name="presencial" id="presencial">
                                <option value="vacio"></option>
                                <option value="online">Online</option>
                                <option value="presencial">Presencial</option>
                            </select>
                        </div>
                        <div class="datos9">
                            <label for="ciudad">¿En qué ciudad?</label>
                            <select name="ciudad" id="ciudad">
                                <option value="vacio"></option>
                                <option value="barcelona">Barcelona</option>
                                <option value="madrid">Madrid</option>
                                <option value="sevilla">Sevilla</option>
                                <option value="zaragoza">Zaragoza</option>
                            </select>
                        </div>
                    </div>
                </div>
            </fieldset>
        </div>
        <div class="adicionales">
            <fieldset class="field4">
                <legend>Datos adicionales</legend>
                <div class="textarea">
                    <textarea name="" id="" cols="60" rows="10"></textarea>
                </div>
            </fieldset>
        </div>
        <div class="botones">
            <input type="submit" value="Enviar" class="enviar">
            <input type="reset" value="Borrar" class="borrar">
        </div>
    </form>
</body>
<footer>
    <p class="footer">Developed by Burzuri &copy;</p>
</footer>

</html>
